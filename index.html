<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pok√©mon Adventure</title>
  <link rel="stylesheet" href="style.css?v=1.0"/>
</head>
<body>
  <header>
    <div id="language-toggle">
    <img id="lang-flag" src="assets/ui/enLanguage.png" alt="Language" />
  </div>
  </header>

  <main>
    <section id="screen-gen" class="screen"></section>
    <section id="screen-gender" class="screen"></section>
    <section id="screen-starter" class="screen"></section>
    <section id="screen-shiny" class="screen"></section>
    <section id="screen-final" class="screen"></section>
  </main>

  <aside id="sidebar">
    <div class="sidebar-card">
      <div class="pokemon-info">
        <div id="body-sprite"></div>
        <div class="badges-grid">
          <div class="badge-slot"></div>
          <div class="badge-slot"></div>
          <div class="badge-slot"></div>
          <div class="badge-slot"></div>
          <div class="badge-slot"></div>
          <div class="badge-slot"></div>
          <div class="badge-slot"></div>
          <div class="badge-slot"></div>
        </div>
      </div>
    </div>

    <div class="sidebar-card">
      <h3>Team</h3>
      <div id="team-grid" class="grid-team" aria-live="polite"></div>
    </div>

    <div class="sidebar-card">
      <h3>Bag</h3>
      <div id="bag-grid" class="grid-bag" aria-live="polite"></div>
    </div>
  </aside>

  <audio id="tick-sound" src="assets/sounds/tick.mp3" preload="auto"></audio>
  <audio id="shiny-sound" src="assets/sounds/shiny.mp3" preload="auto"></audio>

  <script src="app.js?v=1.0"></script>
</body>
</html>
